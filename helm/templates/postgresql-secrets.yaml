apiVersion: v1
kind: Secret
metadata:
  name: dft-postgresql-secrets
  #namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  dbUrl: "<path:dft/data/postgres#DB_URL>"
  dbUser: "<path:dft/data/postgres#DB_USERNAME>"
  dbPassword: "<path:dft/data/postgres#DB_PASSWORD>"
  postgres-password: "<path:dft/data/postgres#DB_POSTGRESPASSWORD>"
  dbName: "<path:dft/data/postgres#DB_NAME>"
