apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helm.fullname" . }}-configmap
  namespace: {{ .Release.Namespace | default "default" | quote }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
data:
  configuration.properties: |-
    {{- .Values.configuration.properties | nindent 4 }}